<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="container">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/jpeg.jpeg" alt="Катя">
                    <div class="profile__info">
                        <div class="profile__wrap">
                            <h1 class="profile__name">Вальман Екатерина</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__information">Art form of paint</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="grid-places">
                <article class="grid-item">
                    <img class="grid-item__photo" src="./images/mk-000354.jpeg" alt="картинка">
                    <div class="grid-item__wrap">
                        <h2 class="grid-item__name">Абстракция</h2>
                        <button type="button" class="grid-item__button"></button>
                    </div>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="images/kompot.jpeg" alt="фигуры">
                    <div class="grid-item__wrap">
                        <h2 class="grid-item__name">Комозиция</h2>
                        <button type="button" class="grid-item__button"></button>
                    </div>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="images/cat.jpg" alt="Котик">
                    <div class="grid-item__wrap">
                        <h2 class="grid-item__name">Живопись</h2>
                        <button type="button" class="grid-item__button"></button>
                    </div>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="images/raf.jpg" alt="графика">
                    <div class="grid-item__wrap">
                        <h2 class="grid-item__name">Графика</h2>
                        <button type="button" class="grid-item__button"></button>
                    </div>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="images/graffiti.jpeg" alt="граффити">
                    <div class="grid-item__wrap">
                        <h2 class="grid-item__name">Граффити</h2>
                        <button type="button" class="grid-item__button"></button>
                    </div>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="images/cosmo.jpeg" alt="космо">
                    <div class="grid-item__wrap">
                        <h2 class="grid-item__name">Комикс</h2>
                        <button type="button" class="grid-item__button"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2022. Вальман Екатерина</p>
        </footer>
    </div>

    <div id="popup" class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-Profile">
                <input type="text" class="popup__input popup__input_name_name" name="name">
                <input type="text" class="popup__input popup__input_name_profession" name="profession">
                <input type="submit" class="popup__button-save" value="Сохранить" name="submit">
            </form>
            <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
